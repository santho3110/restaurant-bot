version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

intents:
  - greet
  - affirm
  - deny
  - thank
  - goodbye
  - inform_email
  - restaurant_search
  - out_of_scope

entities:
  - location
  - cuisine
  - email

slots:
  location:
    type: text
    influence_conversation: false
  cuisine:
    type: text
    influence_conversation: false
  email:
    type: text
    influence_conversation: false

responses:
  utter_greet:
    - text: Hello! How can I help you?
    - text: Hi!
  utter_ask_location:
    - text: Please provide the {email} city name. 
  utter_not_available_location:
    - text: Sorry! Currently we dont serve this location. Would you like to try with different City Name? 
  utter_ask_cuisine:
  - buttons:
    - payload: Chinese
      title: Chinese
    - payload: Italian
      title: Italian
    - payload: South Indian
      title: South Indian
    - payload: North Indian
      title: North Indian
    text: what kind of cuisine would you like?
  utter_ask_confirm_email:
    - text: Do you like to receive it in email?
    - text: Would you like to get the restaurant details to your email address?
  utter_ask_email:
    - text: What is your email address?
    - text: Your email id please!
  utter_email_sent:
    - text: Check your inbox at {email} in order to view the details!
    - text: You're all set! Check your inbox at {email} :)
  utter_affirm:
  - text: "You are welcome!"
  - text: "It's my pleasure :)"
  utter_goodbye:
  - text: "See you again. Bye!"

actions:
- '...'
- utter_greet
- validate_restaurant_search_form
- utter_not_available_location
- action_search_restaurants
- action_send_email
- utter_ask_confirm_email
- utter_email_sent
- utter_affirm
- utter_goodbye

forms:
  restaurant_search_form:
    location:
      - entity: location
        type: from_entity
      - intent: restaurant_search
        type: from_text
    cuisine:
      - entity: cuisine
        type: from_entity
      - intent: restaurant_search
        type: from_text
  email_request_form:
    email:
    - type: from_text




